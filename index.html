<!DOCTYPE html>
<html>
	<head>
		<title>Sustainable Public Transportation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="src/scripts.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="res/styles.css">
	</head>
	<body>
		<h1>Sustainable Public Transportation</h1>
		<div id="page" class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div id="mapcontainer">
						<img src="res/destpin.png" id="destpin">
						<img src="res/sourcepin.png" id="sourcepin">
						<img src="res/useast.png" id="map">
					</div>
				</div>
				<div class="col-md-4">
					<div id="menu">
						<h2>Distance and Cost Estimator</h2>
						<p id="source">Pick a source</p>
						<p id="dest">Pick a destination</p>
						<div id="info">
							<p id="distance"></p>
							<table>
								<tr>
									<th>Mode</th>
									<th>Time</th>
									<th>Cost</th>
								</tr>
								<tr>
									<td>Automobile</td>
									<td id="car"></td>
									<td id="ccost"></td>
								</tr>
								<tr>
									<td>Airline</td>
									<td id="air"></td>
									<td id="acost"></td>
								</tr>
								<tr>
									<td>Hyperloop</td>
									<td id="hyperloop"></td>
									<td id="hcost"></td>
								</tr>
							</table>
							<br>
							<p id="airinfo"></p>
							<br>
							<p id="costinfo"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
